<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-form {
            text-align: center;
        }
        .upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            animation: blink 1s infinite alternate; /* Blinking animation */
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <div class="upload-form">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="img_file" class="upload-btn">Choose Image</label>
                <input type="file" id="img_file" name="img_file" accept="image/*">
                <p class="file-label">Maximum file size: 5MB</p>
                <br>
                <input type="submit" class="upload-btn" value="Process Image">
            </form>
        </div>
    </div>
</body>
</html>
